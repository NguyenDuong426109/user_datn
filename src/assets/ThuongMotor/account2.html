<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập tài khoản - Mô tô Phân Khối Lớn Nhập Khẩu | Dương Motor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="account">
      <h1>ĐĂNG KÝ NHANH</h1>  
    </div>
    <div class="img-account">
        <img src="img/account/account.jpg">
    </div>
    <div class="login-form" style="margin-top:-550px">
        <div class="input-box">
            <input type="text" placeholder="Số điện thoại or E-mail">
        </div>
        <div class="input-box">
            <input type="password" placeholder="Mật khẩu">
        </div>
        <div class="input-box">
            <input type="password" placeholder="Nhập lại mật khẩu">
        </div>
        <div class="input-box">
            <input type="text" placeholder="Địa chỉ">
        </div>
        <div class="btn-box">
            <button type="submit">Đăng ký</button>
        </div>
    </div>
</body>
</html>
